spring.cloud.config.server.git.uri = <REPO_URL> (e.g. https://github.com/manueldeveloper/springcloudconfigserver/)
spring.cloud.config.server.git.username = <REPO_USER>
spring.cloud.config.server.git.password = <REPO_USER_PASS>
spring.cloud.config.server.git.search-paths = <PROPERTIES_PATH_IN_REPOSITORY> (e.g.properties)

server.port= 8888
management.security.enabled=false # Change to true in production environment